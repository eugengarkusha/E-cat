<!DOCTYPE html>
<html lang="en">
<head>
  @views.html.commoncss.render("Акции")
</head>

<body class="page-promo">

  <div class="wrapper">

   @views.html.base_top.render

    <div class="slider"></div>

    <main class="main-fluid clearfix">



      <section class="main-section">

        <div class="promotion-box">
          <a href="#"><img src="@routes.Assets.versioned("img/promo.png")" alt="promo"></a>
        </div>

        <div class="promotion-box">
          <a href="#"><img src="@routes.Assets.versioned("img/promo.png")" alt="promo"></a>
        </div>

        <div class="promotion-box">
          <a href="#"><img src="@routes.Assets.versioned("img/promo.png")" alt="promo"></a>
        </div>

        <div class="promotion-box">
          <a href="#"><img src="@routes.Assets.versioned("img/promo.png")" alt="promo"></a>
        </div>

      </section>

      <form action="#" class="booking-form">
        <fieldset>
          <legend>Закажите номер</legend>
          <label for="hotel">Выберите отель</label>
          <select name="hotel" id="hotel" required>
            <option value="ekaterina1">Екатерина</option>
            <option value="ekaterina2">Екатерина II</option>
          </select>
          <div class="form-col">
            <label for="checkIn">Дата заселения <i class="flaticon-calendar-icons"></i></label>
            <input type="text" name="checkIn" id="checkIn" value="Дата заселения" required readonly>
          </div>
          <div class="form-col">
            <label for="checkOut">Дата выселения <i class="flaticon-calendar-icons"></i></label>
            <input type="text" name="checkOut" id="checkOut" value="Дата выселения" required readonly>
          </div>
          <label for="roomsQuantity">Количество номеров</label>
          <select name="roomsQuantity" id="roomsQuantity" required>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
          </select>
          <div class="form-col">
            <label for="room">Номер 1</label>
            <select name="room" id="room" required>
              <option value="adult-1">1 - взрослый</option>
              <option value="adult-2">2 - взрослых</option>
            </select>
          </div>
          <div class="form-col">
            <select name="child" id="child" required>
              <option value="child-1">1 - детей</option>
              <option value="child-2">2 - детей</option>
            </select>
          </div>
          <div class="submit-button">
            <input type="submit" value="">
            <span>Заказать</span>
          </div>
        </fieldset>
      </form>

    </main>

  </div>

  @views.html.base_bottom.render(true)

</body>
</html>
