@(tgs: Seq[TariffGroup], eci: Boolean , lco: Boolean)

<form>
  
  @for(tg <- tgs) {
      
  <div data-tariff-name=@{tg.get('name).replaceAll("\\s", "")} class="tariff" data-hash=@tgs.hashCode>

    <div class="tariff-heading">
      <h3>@tg.get('name)</h3>
      <ul class="tariff-list">
        <li>возможен возврат</li>
      </ul>
    </div>

    <div class="tariff-overall">
      <i class="flaticon-coin32"></i>
      <input type="number" name="tariff-price" readonly value=@{
        val prices = tg.get('overalPrices)
        val roomPrice = prices.get('room)
        val eciExtra = if(eci)prices.get('eci) else 0
        val lcoExtra = if(lco)prices.get('lco) else 0
        (roomPrice / 100) + (eciExtra / 100) + (lcoExtra / 100)
      } class="tariff-price">
    </div>

    <input class="tariff-radio" type="radio" name="tariff-btn" @if(tg.get('name) == "ПРОЖИВАНИЕ") { checked }>

  </div>
      
  }
  
</form>
