@import  ecat.model.Hotel

@(hotels: Seq[Hotel])(implicit req: play.api.mvc.RequestHeader)


<div class="category-list">

  @for(h <- hotels) {

    <div class="hotel" id=@h.id>
      <h2>@h.name</h2>

      @for(c <- h.categories) {

        @views.html.pages.category.render(c,h.id,req)

      }
    </div>

  }

</div>
