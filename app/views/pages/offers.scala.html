@import  ecat.model.Schema.Hotel

@(hotels: Seq[Hotel])(implicit req: play.api.mvc.RequestHeader)


<div class="category-list">

  @for(h <- hotels) {

    <div class="hotel" id=@h.get('id)>
      <h2>@h.get('name)</h2>

      @for(c <- h.get('categories)) {

        @views.html.pages.category.render(c, h.get('id), req)

      }
    </div>

  }

</div>
