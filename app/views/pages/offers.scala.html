@import  ecat.model.Schema.Hotel

@(hotels: Seq[Hotel])(implicit req: play.api.mvc.RequestHeader)


<div class="category-list">

  @for(h <- hotels) {

    <div class="hotel" id=@h.get('id) data-checkInTime=@h.get('checkInTime) data-checkOutTime=@h.get('checkOutTime) data-eci=@h.get('eci) data-lco=@h.get('lco)>
      <h2>@h.get('name)</h2>

      @for(c <- h.get('categories)) {

        @views.html.pages.category.render(c, h, req)

      }
    </div>

  }

</div>
